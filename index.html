<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> 
    <script src="https://kit.fontawesome.com/4926742e70.js" crossorigin="anonymous"></script>   
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <i class="fa-solid fa-apple-whole"></i>        
            <span class="title">Youtube</span>
        </div>
        <div class="icons">
            <i class="fas fa-search"></i>
            <i class="fas fa-ellipsis-v"></i>
        </div>
    </header>
    <section class="player">
        <video controls src="video/video.mp4" style="width:20%"></video>
    </section>
    
    <section class="info">
        <div class="metadata">
            <ul class="hashtag">
                <li>Moricoding</li>
                <li>Study</li>
                <li>Product</li>
            </ul>
            <div class="title">
                Moricoding start the Youtube
            </div>
            <div class="views">
                1M views
            </div>
        </div>
        <ul class="action">
            <li><button><i class="fa-regular fa-thumbs-up"></i></button></li>
            <li><button><i class="fa-regular fa-thumbs-down"></i></button></li>
            <li><button><i class="fa-regular fa-share"></i></button></li>
            <li><button><i class="fa-regular fa-plus"></i></button></li>
            <li><button><i class="fa-regular fa-font-awesome"></i></button></li>
        </ul>
        <div class="title">
            <span class="title">
                <img src="image/image.png" alt="">
                <div class="name">Moricoding</div>
                <div class="subscribe">1M subscribe</div>
            </span>
            <button class="subscribe">subscribe</button>
        </div>
    </section>
    <section class="upshow">
        <span class="title">Up next</span>  
        <ul>
            <li class="item">
                <img src="image/image.png" alt="">
                <div class="info">
                    <span class="title">모리코딩</span>
                    <span class="name">MoriCoding</span>
                    <span class="views">1M Views</span>
                </div>
                <button class="moreBtn">
                    <i class="fa-regular fa-circle-ellipsis-vertical"></i>
                </button>
            </li>
        </ul>
    </section>
    
</body>
</html>
